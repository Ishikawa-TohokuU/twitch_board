{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card mx-auto my-5 w-75" style="min-width:300px;">
        <div class="card-header">
            【配信開始日時】{{ object.starttime }}
            【配信者】 {{ object.streamer_name }}
        </div>
        <div class="card-body pb-3">
            <h3 class="card-title mb-3 px-2" style="border-bottom:solid 1px #f4f4f4;">
                {{ object.title }}
            </h3>
            <p class="card-text my-3 px-5">{{ object.game_name }}</p>
        </div>
        <div class="card-footer">
            <a href={% url 'board-streams' %} class="btn btn-danger btn-sm">戻る</a>
        </div>
    </div>
</div>
{% endblock %}
